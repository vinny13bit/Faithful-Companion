<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faithful Companion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        #chat-container {
            width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        #chat-box {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            background: #fff;
        }
        .message {
            text-align: left;
            margin: 10px 0;
            padding: 8px;
            border-radius: 5px;
            max-width: 75%;
        }
        .user { background-color: #d1e7ff; align-self: flex-end; }
        .ai { background-color: #e6e6e6; align-self: flex-start; }
        #input-box {
            width: 80%;
            padding: 10px;
        }
        button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Faithful Companion Chat</h1>
    <div id="chat-container">
        <div id="chat-box"></div>
        <input type="text" id="input-box" placeholder="Type a message...">
        <button onclick="handleUserInput()">Send</button>
        <button onclick="startSpeechRecognition()">üé§ Speak</button>
        <button onclick="toggleVoice()">üîä Mute/Unmute</button>
    </div>

    <script>
        let voiceEnabled = true;  // Mute/unmute toggle

        async function sendMessage(text) {
            let chatBox = document.getElementById("chat-box");

            // Display user message
            chatBox.innerHTML += `<div class="message user">${text}</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;

            // Send to FastAPI
            try {
                let response = await fetch("http://127.0.0.1:8000/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ prompt: text })
                });
                let data = await response.json();

                // Display AI response
                let aiMessage = data.response;
                chatBox.innerHTML += `<div class="message ai">${aiMessage}</div>`;
                chatBox.scrollTop = chatBox.scrollHeight;

                // üéôÔ∏è Speak the AI response (if not muted)
                if (voiceEnabled) {
                    speakText(aiMessage);
                }
            } catch (error) {
                console.error("Error:", error);
            }
        }

        function handleUserInput() {
            let inputBox = document.getElementById("input-box");
            let message = inputBox.value.trim();
            if (message) {
                sendMessage(message);
                inputBox.value = "";
            }
        }

        // üé§ Voice Input (Speech-to-Text)
        function startSpeechRecognition() {
            let recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = "en-US";

            recognition.onstart = function () {
                console.log("Voice recognition started...");
            };

            recognition.onresult = function (event) {
                let transcript = event.results[0][0].transcript;
                console.log("Recognized:", transcript);
                sendMessage(transcript);
            };

            recognition.onerror = function (event) {
                console.error("Speech recognition error:", event.error);
            };

            recognition.start();
        }

        // üîä Text-to-Speech (AI Speaks)
        function speakText(text) {
            let speech = new SpeechSynthesisUtterance(text);
            speech.lang = "en-US";
            speech.rate = 1; // Adjust speed (1 = normal)
            speech.pitch = 1; // Adjust pitch (1 = normal)
            window.speechSynthesis.speak(speech);
        }

        // üéöÔ∏è Toggle Voice Output (Mute/Unmute)
        function toggleVoice() {
            voiceEnabled = !voiceEnabled;
            console.log(voiceEnabled ? "Voice enabled" : "Voice muted");
        }
    </script>
</body>
</html>
